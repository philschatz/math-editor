<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./katex.css"/>
    <style>
      a[href^="math:"] { background-color: #3f3; display: inline-block; margin: 1px; cursor: pointer; }
      a[href^="math:"]:hover { border: 1px solid #090; margin: 0; }
    </style>

<body>
<!-- Create the toolbar container -->
<div id="toolbar">

  <button class="ql-math">Math</button>
</div>

<!-- Create the editor container -->
<div id="editor">
  <div>Hello World!</div>
  <div>A Sentence with some <a href="math:\frac {\sqrt{b^2 - 4ac}} 2 + 4">mathymath</a>.</div>
  <br/>
  <br/>
  <br/>

  <br/>
</div>

<!-- Include the Quill library -->
<script src="./build.js"></script>

</body>

</html>
